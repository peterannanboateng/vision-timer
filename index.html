<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>20-20 Vision Timer</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">20â€“20 Vision Timer</h1>

    <div class="card" role="status" aria-live="polite">
      <div id="phase" class="phase">Ready</div>
      <div id="time" class="time">20:00</div>
      <div id="hint" class="hint">Tap Start to begin</div>
    </div>

    <div class="row">
      <button id="startBtn" class="btn primary">Start</button>
      <button id="stopBtn" class="btn" disabled>Stop</button>
    </div>

    <div class="small">
      <label class="toggle">
        <input id="vibrateToggle" type="checkbox" checked />
        <span>Vibrate on beep (Android)</span>
      </label>
      <div class="note">
        iPhone requires a tap to allow sound. Start button unlocks audio.
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
